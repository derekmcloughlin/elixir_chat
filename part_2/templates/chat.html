<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Erlang Chat</title>
        <script type="text/javascript" src="/static/prototype.js"></script>
        <script type="text/javascript" src="/static/client.js"></script>
    </head>
<body onload="startClient();">
    <div style="padding-left: 10px;">
        <a href="javascript:logout();">Logout</a>
    </div>
    <div id="users" style="float:left; overflow:auto; padding:0px; border:1px solid black; width:12%;height: 85%;">
        <h4 style="padding: 5px; margin-top: 0; margin-bottom: 0px;">Online Users</h4>
    </div>
    <div id="html_box" style="float:right; overflow: auto;padding: 5px; border: 1px solid black; width: 85%; height: 90%;">
    </div>


    <input type="text" id="chat_txt" 
        onkeypress="return onTextEnter(event);" 
        style="font-size: 1em; margin-top: 10px; width: 100%; height:5%"/>
    </body>
</html>
